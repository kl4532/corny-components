<div *ngFor="let category of categories; index as i" class="tree-frame">
    <ul>
        <li id="{{ category.id }}"> 
            <label for="">{{ category.name }}</label> 
            <button tabindex="0"  (click)="toggle(category)" *ngIf="category.subcategory">{{open === category.id ? "-" : "+"}}</button>
            <ng-container *ngIf="open === category.id">
                <c-tree-button [categories]="category.subcategory" *ngIf="category.subcategory"></c-tree-button>
            </ng-container>
        </li>
    </ul>
</div>
